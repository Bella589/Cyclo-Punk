<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    /* CSS styles */
    @import url('https://fonts.googleapis.com/css2?family=Tahoma&display=swap');

    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 150px;
      margin-right: 20px;
      transition: width 0.3s;
    }
    
    .logo.shrink {
      width: 100px;
    }
    
    nav {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu-icon {
      width: 20px;
      height: 20px;
      background-image: url("/assets/menu.png");
      background-repeat: no-repeat;
      background-position: center;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12% 16%;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #333;
      text-decoration: none;
      border: none;
      border-radius: 0;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ddd;
    }
  
    .full-page-img {
      width: 50%;
      float: left;
    }
    
    .text-container {
      width: 50%;
      float: right;
    }
    
    .signup-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: yellow;
      color: #333;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      z-index: 1;
    }
    
    .contact-buttons {
      margin-top: 20px;
    }
footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
  
  <script>
    window.addEventListener('scroll', function() {
      var logo = document.querySelector('.logo');
      if (window.scrollY > 0) {
        logo.classList.add('shrink');
      } else {
        logo.classList.remove('shrink');
      }
    });
    document.addEventListener('DOMContentLoaded', function() {
      var servicesDropdown = document.querySelector('.services-dropdown');
      var servicesButton = document.querySelector('.dropdown.services button');
      servicesButton.addEventListener('click', function(event) {
        event.stopPropagation();
        servicesDropdown.style.display = 'block';
      });
      document.addEventListener('click', function() {
        servicesDropdown.style.display = 'none';
      });
    });
  </script>
  
</head>
<body>
  <header>
    <img src="/assets/eli.png" alt="Cyclo Punk Logo" class="logo">
  </header>
  <nav>
    <div class="dropdown">
      <a href="/html files/parts.html" class="button">Parts</a>
    </div>
    <div class="dropdown">
      <a href="#" class="button">Services</a>
      <div class="dropdown-content">
        <a href="/html files/tune-ups.html">Tune-ups</a>
        <a href="/html files/basic-adjustments.html">Basic Adjustments</a>
        <a href="/html files/a-la-carte.html">A-La-Carte</a>
      </div>
    </div>
    <button type="button" class="button"><a href="../index.html">Home</a></button>
    <button type="button" class="button"><a href="/html files/about.html">Bookings</a></button>
    <button type="button" class="button" style="background-color: #B6977D;"><a href="/html files/contact.html">Contact</a></button>
  </nav>

  
  <div class="content">
    <div class="text-container">
      <h2>Contact Me</h2>
      <p>You can contact me using my email, number, or Instagram!</p>
      
      <div class="contact-buttons">
        <button class="button"><a href="mailto:eastpeakvideos@gmail.com">Email</a></button>
        <button class="button"><a href="tel:+16263140965">Phone</a></button>
        <button class="button"><a href="https://www.instagram.com/cyclo_punk/">Instagram</a></button>
      </div>
    </div>
    <img src="/assets/bike1.png" alt="Pexels_free_bike_image" class="full-page-img">
  </div>
  
  <footer>
    <p>&copy; 2023 Cyclo Punk. All rights reserved.</p>
    <a href="https://www.instagram.com/cyclo_punk/" target="_blank">Instagram |</a>
    <br>
    Number: 626-314-0965 | Email: <a href="mailto:ahabelle2023@gmail.com">eastpeakvideos@gmail.com</a>
  </footer>
</body>
</html>
