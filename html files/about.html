    /* CSS styles */
    @import url('https://fonts.googleapis.com/css2?family=Tahoma&display=swap');

    body {
      font-family: Tahoma, Arial, sans-serif; /* Update the font-family property */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    header {
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 150px;
      margin-right: 20px;
      transition: width 0.3s;
    }
    
    .logo.shrink {
      width: 100px;
    }
    
    nav {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;

    }
    
    .content {
      padding: 20px;
      margin-top: 50px;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
        .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu-icon {
      width: 20px;
      height: 20px;
      background-image: url("/assets/menu.png");
      background-repeat: no-repeat;
      background-position: center;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12% 16%;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border: none;
      border-radius: 0;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ddd;
    }
    
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
     footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
       
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      var logo = document.querySelector('.logo');
      if (window.scrollY > 0) {
        logo.classList.add('shrink');
      } else {
        logo.classList.remove('shrink');
      }
    });

    $(document).ready(function() {
      $('#calendar').fullCalendar({
        // Configure the calendar options here
        // For example, you can set the events as an array of objects
        events: [
          {
            title: 'Jane Doe, test one: JS',
            start: '2023-06-17'
          },
          
        ]
      });
    });
  </script>
