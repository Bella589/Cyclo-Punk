<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet" />
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    header {
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 150px;
      margin-right: 20px;
      transition: width 0.3s;
    }
    
    .logo.shrink {
      width: 100px;
    }
    
    nav {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .content {
      padding: 20px;
      margin-top: 50px;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border: none;
      border-radius: 0;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ddd;
    }
    
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      var logo = document.querySelector('.logo');
      if (window.scrollY > 0) {
        logo.classList.add('shrink');
      } else {
        logo.classList.remove('shrink');
      }
    });

    $(document).ready(function() {
      $('#calendar').fullCalendar({
        // Configure the calendar options here
        // For example, you can set the events as an array of objects
        events: [
          {
            title: 'Jane Doe, test one: JS',
            start: '2023-06-17'
          },
          
        ]
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="/assets/eli.png" alt="Cyclo Punk Logo" class="logo">
  </header>
  
  <nav>
    <button type="button" class="button"><a href="../index.html">Home</a></button>
    <button type="button" class="button"style="background-color: #B6977D;" ><a href="/html files/about.html">Bookings</a></button>
    <button type="button" class="button"><a href="/html files/contact.html">Contact</a></button>
  </nav>
  
  <div class="content">
    <h2>Book Your Appointments here!</h2>
    <p></p>
    
    <div id="calendar"></div>
  </div>
  
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
