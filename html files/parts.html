<!DOCTYPE html>

 <style>
    /* CSS styles */
    @import url('https://fonts.googleapis.com/css2?family=Tahoma&display=swap');

    body {
      font-family: Tahoma, Arial, sans-serif; /* Update the font-family property */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      position: relative; /* Add position relative to the header */
      background-image: url("/assets/bike2.png"); /* Add background image */
      background-size: cover; /* Adjust background image size */
      background-repeat: no-repeat; /* Prevent background image repetition */
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 150px;
      margin-right: 20px;
      transition: width 0.3s;
    }
    
    .logo.shrink {
      width: 100px;
    }
    
    .overlay-container {
      position: relative; /* Add position relative to the container */
      z-index: 0; /* Set lower z-index to place below other elements */
    }
    
    .overlay {
      position: absolute; /* Add position absolute to create overlay */
      top: 100%; /* Adjust the top value to position the overlay below the content */
      left: 0;
      width: 100%;
      height: calc(100% - 100px); /* Adjust the height value to account for the space occupied by the nav bar */
      background-image: url("/assets/eli2.png"); /* Add overlay image */
      background-size: cover; /* Adjust overlay image size */
      background-repeat: no-repeat; /* Prevent overlay image repetition */
      opacity: 0.5; /* Adjust overlay opacity */
      z-index: -1; /* Set lower z-index to place below other elements */
    }
    
    nav {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%; /* Set the width to 100% */
      position: relative; /* Add position relative to the nav */
      z-index: 1; /* Add higher z-index to keep nav on top */
    }
    
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .content {
      padding: 20px;
      margin-top: 50px;
      position: relative; /* Add position relative to the content */
      z-index: 1; /* Add higher z-index to keep content on top of the overlay */
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu-icon {
      width: 20px;
      height: 20px;
      background-image: url("/assets/menu.png");
      background-repeat: no-repeat;
      background-position: center;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12% 16%;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border: none;
      border-radius: 0;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ddd;
    }
    
    /* Amazon-style product box */
    .product-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .product-image {
      flex: 0 0 200px;
      margin-right: 20px;
    }
    
    .product-image img {
      width: 100%;
      height: auto;
    }
    
    .product-details {
      flex: 1;
    }
    
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .product-price {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .product-description {
      margin-bottom: 10px;
    }
   footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
  <script>
    window.addEventListener('scroll', function() {
      var logo = document.querySelector('.logo');
      if (window.scrollY > 0) {
        logo.classList.add('shrink');
      } else {
        logo.classList.remove('shrink');
      }
    });
  </script>
</head>

    <button type="button" class="button"><a href="/html files/about.html">Bookings</a></button>
    <button type="button" class="button"><a href="/html files/contact.html">Contact</a></button>
