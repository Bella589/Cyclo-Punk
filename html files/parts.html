<!DOCTYPE html>
<html>
<head>
  <title>Parts</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    header {
      position: relative; /* Add position relative to the header */
      background-image: url("/assets/bike2.png"); /* Add background image */
      background-size: cover; /* Adjust background image size */
      background-repeat: no-repeat; /* Prevent background image repetition */
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 150px;
      margin-right: 20px;
      transition: width 0.3s;
    }
    
    .logo.shrink {
      width: 100px;
    }
    
    .overlay-container {
      position: relative; /* Add position relative to the container */
      z-index: 0; /* Set lower z-index to place below other elements */
    }
    
    .overlay {
      position: absolute; /* Add position absolute to create overlay */
      top: 100%; /* Adjust the top value to position the overlay below the content */
      left: 0;
      width: 100%;
      height: calc(100% - 100px); /* Adjust the height value to account for the space occupied by the nav bar */
      background-image: url("/assets/eli2.png"); /* Add overlay image */
      background-size: cover; /* Adjust overlay image size */
      background-repeat: no-repeat; /* Prevent overlay image repetition */
      opacity: 0.5; /* Adjust overlay opacity */
      z-index: -1; /* Set lower z-index to place below other elements */
    }
    
    nav {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%; /* Set the width to 100% */
      position: relative; /* Add position relative to the nav */
      z-index: 1; /* Add higher z-index to keep nav on top */
    }
    
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .content {
      padding: 20px;
      margin-top: 50px;
      position: relative; /* Add position relative to the content */
      z-index: 1; /* Add higher z-index to keep content on top of the overlay */
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border: none;
      border-radius: 0;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ddd;
    }
    
    /* Amazon-style product box */
    .product-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .product-image {
      flex: 0 0 200px;
      margin-right: 20px;
    }
    
    .product-image img {
      width: 100%;
      height: auto;
    }
    
    .product-details {
      flex: 1;
    }
    
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .product-price {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .product-description {
      margin-bottom: 10px;
    }
  </style>
  <script>
    window.addEventListener('scroll', function() {
      var logo = document.querySelector('.logo');
      if (window.scrollY > 0) {
        logo.classList.add('shrink');
      } else {
        logo.classList.remove('shrink');
      }
    });
  </script>
</head>
<body>
  <header>
    <img src="/assets/eli.png" alt="Cyclo Punk Logo" class="logo">
  </header>
  <nav>
    <button type="button" class="button"><a href="../index.html">Home</a></button>
    <button type="button" class="button"><a href="/html files/about.html">About</a></button>
    <button type="button" class="button"><a href="/html files/contact.html">Contact</a></button>
  </nav>
  <div class="overlay-container">
    <div class="content">
      <h2>Parts</h2>
      <div class="product-box">
        <div class="product-image">
          <img src="/assets/bchain.png" alt="Bike Chain">
        </div>
        <div class="product-details">
          <div class="product-title">Bike Chain</div>
          <div class="product-price">$29.99</div>
          <div class="product-description">High-quality bike chain for smooth and reliable gear shifting.</div>
          <button class="button">Add to Cart</button>
        </div>
      </div>
      <!-- Add more product boxes here -->
    </div>
    <div class="overlay"></div> <!-- Add overlay div -->
  </div>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
